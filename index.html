<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- <img class="bg-top" src="images/bg-pattern-top.svg" />
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" /> -->

    <main>
      <div class="pattern">
        <img
          class="pattern-image"
          src="images/bg-pattern-card.svg"
          alt="pattern"
        />
      </div>
      <div class="victor-image-container">
        <img class="victor-image" src="images/image-victor.jpg" alt="victor" />
      </div>

      <div class="name-age">
        <h1>Victor Crest <span>26</span></h1>
      </div>

      <div class="city">
        <p>London</p>
      </div>

      <hr />

      <div class="status">
        <div class="data">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="data">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="data">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Apah Benson</a>.
    </div>
  </body>
</html>
